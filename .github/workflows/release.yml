name: Release

on:
  push:
    branches:
      - main # Hanya trigger di main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release Beta
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"
          cache: "yarn"

      - name: Install Dependencies
        run: yarn install --immutable

      - name: Build Library
        run: yarn build

      - name: Publish Beta (From Main)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # ðŸ‘‡ PERBAIKAN DISINI: Cek apakah file pre.json sudah ada?
          # Jika BELUM ada (! -f), baru jalankan 'enter beta'
          if [ ! -f .changeset/pre.json ]; then
            yarn changeset pre enter beta
          fi

          # Lanjut seperti biasa
          yarn changeset version
          yarn build

          # Publish tanpa flag tag (karena sudah mode pre)
          yarn changeset publish

          git add .
          git commit -m "chore: release beta version [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
